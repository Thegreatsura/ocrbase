services:
  postgres:
    image: postgres:latest
    container_name: ocrbase-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ocrbase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ocrbase"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:latest
    container_name: ocrbase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio
    container_name: ocrbase-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Creates the default bucket on startup
  minio-init:
    image: minio/mc
    container_name: ocrbase-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/ocrbase --ignore-existing;
      exit 0;
      "

  # PaddleOCR services (optional - requires NVIDIA GPU)
  # Enable with: docker compose --profile gpu up
  paddleocr-vlm-server:
    image: registry.baidubce.com/paddlepaddle/paddleocr:paddleocr-vl-gpu-vllm-latest
    container_name: ocrbase-paddleocr-vlm
    profiles: ["gpu"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  paddleocr-vl-api:
    image: registry.baidubce.com/paddlepaddle/paddleocr:paddleocr-vl-gpu-latest
    container_name: ocrbase-paddleocr-api
    profiles: ["gpu"]
    ports:
      - "8080:8080"
    environment:
      VLM_BACKEND: vllm
    command: >
      paddlex_serving
      --pipeline_config /root/.paddlex/pipelines/OCR_VL/pipeline.yaml
      --port 8080
      --vlm_backend vllm
      --vlm_url http://paddleocr-vlm-server:8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    depends_on:
      paddleocr-vlm-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
