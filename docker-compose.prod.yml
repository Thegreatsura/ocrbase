# Production docker-compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # API Server (compiled binary with cluster mode)
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: ocrbase-server
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - PADDLEOCR_LAYOUT_URL=${PADDLEOCR_LAYOUT_URL:-http://paddleocr-layout:8080}
      - PADDLEOCR_GENAI_URL=${PADDLEOCR_GENAI_URL:-http://paddleocr-genai:8081}
      - LLM_PROVIDER=${LLM_PROVIDER:-openrouter}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - S3_ENABLED=${S3_ENABLED:-false}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Note: Distroless has no shell/curl, use Docker's built-in TCP check
    # or external monitoring. The /health endpoint is available.
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Background Worker (compiled binary)
  worker:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: ocrbase-worker
    command: ["./worker"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - PADDLEOCR_LAYOUT_URL=${PADDLEOCR_LAYOUT_URL:-http://paddleocr-layout:8080}
      - PADDLEOCR_GENAI_URL=${PADDLEOCR_GENAI_URL:-http://paddleocr-genai:8081}
      - LLM_PROVIDER=${LLM_PROVIDER:-openrouter}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - QUEUE_CONCURRENCY=${QUEUE_CONCURRENCY:-3}
      - S3_ENABLED=${S3_ENABLED:-false}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      # Scale workers as needed
      # replicas: 2

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ocrbase-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ocrbase}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ocrbase}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis for queues and caching
  redis:
    image: redis:7-alpine
    container_name: ocrbase-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ocrbase-network
